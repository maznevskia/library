<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/249afc4e5f.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>

    <main>
        <form id="form">
            <div class="field">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="field">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="field">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required>
            </div>
            <h1>Have you read it?</h1>
            <div>
                <input type="radio" id="yes" name="button-check" value="yes">
                <label>Yes</label>
            </div>
            <div>
                <input type="radio" id="no" name="button-check" value="no">
                <label>No</label>
            </div>
        </form>
        
        <button type="submit" id="add">+ Add Book</button>

        <div id="books">
            <div class="book">
                <p>Book Title</p>
                <p>Author Name</p>
                <p>420 Pages</p>
                <button id="isItRead">Read or Not</button>
                <button id="remove">Remove</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            maznevskia
        </p>
        <a href="https://github.com/maznevskia" target="_blank">
            <i class="fab github"></i>
        </a>
    </footer>
</body>
</html>
