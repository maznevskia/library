<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/249afc4e5f.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>

    <main>
        <form id="form">
            <div class="field">
                <input type="text" id="title" name="title" placeholder="Title" required>
            </div>
            <div class="field">
                <input type="text" id="author" name="author" placeholder="Author" required>
            </div>
            <div class="field">
                <input type="number" id="pages" name="pages" placeholder="Pages" required>
            </div>
            
            <div class="field radio">
                <p>Have you read it?</p>
                <div>
                    <input type="radio" id="yes" name="button-check" value="yes">
                    <label>Yes</label>
                </div>
                <div>
                    <input type="radio" id="no" name="button-check" value="no">
                    <label>No</label>
                </div>
            </div>
        </form>
        
        <button type="submit" id="add">+ Add Book</button>

        <div id="books">
            <div class="book">
                <p>Book Title</p>
                <p>Author Name</p>
                <p>420 Pages</p>
                <button class="isItRead">Read or Not</button>
                <button id="remove">Remove</button>
            </div>
        </div>
    </main>

    <footer class="footer" style="position: fixed; bottom: 0;">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            maznevskia
        </p>
        <a href="https://github.com/maznevskia" target="_blank">
            <i class="fab github"></i>
        </a>
    </footer>
</body>
</html>
